<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Home - NU Student Clubs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 5px solid #007bff;
        }
        .header h1 {
            margin: 0;
            color: #333;
            font-size: 28px;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 30px;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .section h2 {
            color: #007bff;
            border-bottom: 3px solid #007bff;
            padding-bottom: 12px;
            margin-top: 0;
            font-size: 22px;
        }
        .item-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .item-list li {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background-color: #f9f9f9;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .item-list li:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            background-color: #f5f5f5;
        }
        .item-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }
        .item-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .item-meta {
            color: #999;
            font-size: 12px;
            font-style: italic;
        }
        .loading {
            color: #666;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
        .error {
            color: #dc3545;
            background-color: #f8d7da;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #dc3545;
            margin-bottom: 20px;
        }
        .empty {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
        .members-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .member-card {
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .member-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .member-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 16px;
        }
        .member-major {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .member-role {
            color: #007bff;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Welcome, <span th:text="${username}">User</span>! üëã</h1>
    <form th:action="@{/logout}" method="post" style="margin: 0;">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</div>

<div class="container">
    <div id="error-message" class="error" style="display: none;"></div>

    <!-- TOP CLUBS SECTION -->
    <div class="section">
        <h2>üèÜ Top Clubs</h2>
        <ul id="clubs-list" class="item-list">
            <li class="loading">Loading clubs...</li>
        </ul>
    </div>

    <!-- UPCOMING EVENTS SECTION -->
    <div class="section">
        <h2>üìÖ Upcoming Events</h2>
        <ul id="events-list" class="item-list">
            <li class="loading">Loading events...</li>
        </ul>
    </div>

    <!-- MEMBER HIGHLIGHTS SECTION -->
    <div class="section">
        <h2>‚≠ê Member Highlights</h2>
        <div id="members-list" class="members-list">
            <div class="loading">Loading members...</div>
        </div>
    </div>
</div>

<script>
    // Fetch home data from HomeController API and display it
    function loadHomeData() {
        fetch('/api/home')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load home data: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                displayClubs(data.topClubs);
                displayEvents(data.upcomingEvents);
                displayMembers(data.highlights);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = 'Error loading home data: ' + error.message;
            });
    }

    function displayClubs(clubs) {
        const clubsList = document.getElementById('clubs-list');
        if (!clubs || clubs.length === 0) {
            clubsList.innerHTML = '<li class="empty">No clubs available</li>';
            return;
        }
        clubsList.innerHTML = clubs.map(club => `
            <li>
                <div class="item-title">${escapeHtml(club.name || 'Club')}</div>
                <div class="item-description">${escapeHtml(club.description || '')}</div>
                <div class="item-meta">Members: ${club.activeMembers || 0}</div>
            </li>
        `).join('');
    }

    function displayEvents(events) {
        const eventsList = document.getElementById('events-list');
        if (!events || events.length === 0) {
            eventsList.innerHTML = '<li class="empty">No upcoming events</li>';
            return;
        }
        eventsList.innerHTML = events.map(event => `
            <li>
                <div class="item-title">${escapeHtml(event.title || 'Event')}</div>
                <div class="item-description">${escapeHtml(event.description || '')}</div>
                <div class="item-meta">üìç ${escapeHtml(event.location || 'Location TBD')} | üìÖ ${escapeHtml(event.date || 'Date TBD')}</div>
            </li>
        `).join('');
    }

    function displayMembers(members) {
        const membersList = document.getElementById('members-list');
        if (!members || members.length === 0) {
            membersList.innerHTML = '<div class="empty">No member highlights</div>';
            return;
        }
        membersList.innerHTML = members.map(member => `
            <div class="member-card">
                <div class="member-name">${escapeHtml(member.name || 'Member')}</div>
                <div class="member-major">${escapeHtml(member.title || 'Title')}</div>
                <div class="member-role">${escapeHtml(member.description || 'Role')}</div>
            </div>
        `).join('');
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
        if (!text) return '';
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, m => map[m]);
    }

    // Load data when page loads
    document.addEventListener('DOMContentLoaded', loadHomeData);
</script>

</body>
</html>
